<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
 
    <script
    src="https://kit.fontawesome.com/0182eb43ce.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
{% include 'navbar.html' %}
<center>
<div class="container-fluid task-container py-5 px-5 min-vh-100">
{% for message in messages %}
{% if "error" in message.tags %}
<div class="alert alert-danger alert-dismissible fade show w-50 mx-auto" role="alert">
    <strong>Hey</strong> {{ message }}
  </div>
  {% else %}
  <div class="alert alert-success alert-dismissible fade show w-50 mx-auto" role="alert">
    <strong>Hey</strong> {{ message }}
  </div>
{% endif %}
{% endfor %}
{% block content %}



{% endblock %}
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    </body>
    </html>
